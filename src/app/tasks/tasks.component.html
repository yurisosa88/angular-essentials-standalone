<section id="tasks">
    <header>
        <h2>{{ user.name  }}'s tasks</h2>
        <menu>
            <button (click)="onstarAddTask()">Add task</button>
        </menu>
    </header>

    <ul>
        @if (userSelectedTasks) {
            @for (task of userSelectedTasks; track task.id) {
                <li>
                    <app-task  [userTask]="task" />
                </li>
        }
    }
    </ul>
    @if (isAddingTask) {
        <app-new-task (close)="onCloseAddTask()" [userId]="user.id" />
    }

</section>
