<app-header />
<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user 
                [user]="user" 
                (userSelected)="onUserTask($event)" [selected]="user.id === selectedUserId" />
            </li>
        }
    </ul>
    @if (userSelected) {
        <app-tasks [user]="userSelected" />
    } @else {
        <p id="fallback">Select a user to see their tasks</p>
    }
    
</main>
